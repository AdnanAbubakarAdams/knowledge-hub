name: Check URL Status

on: [push]


jobs:
  check_urls:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Check URL
      run: python scripts/check_urls.py
