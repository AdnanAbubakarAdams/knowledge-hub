name: Check URL Status

on:
  schedule:
  - cron: 0 0 * * 0

jobs:
  check_urls:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.checkurl.outputs.result }}
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ['25.3']
        elixir: [1.14.3]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup BEAM
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Check URL
      run: elixir scripts/check_urls.exs
